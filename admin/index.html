  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <script>
    (function() {
      var patchInterval = setInterval(function() {
        if (window.netlifyIdentity) {
          clearInterval(patchInterval);

          // Capture the original init function
          var originalInit = window.netlifyIdentity.init;

          // Override init to force the external API URL
          window.netlifyIdentity.init = function(options) {
            options = options || {};
            options.APIUrl = "https://uhwelch01.netlify.app/.netlify/identity";
            return originalInit.call(window.netlifyIdentity, options);
          };

          // Initialize immediately to apply settings
          window.netlifyIdentity.init({});
        }
      }, 10);
    })();
  </script>
